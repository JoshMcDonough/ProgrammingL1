<!doctype html>

<head>
    <title>Frogger The Game</title>
</head>

<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            document.addEventListener('keydown', keyPressed)
            document.addEventListener('keyup', keyReleased)



            setInterval(mainloop, 1000 / 50);
        }

        //Player Vars
        var playerXpos = 0;
        var playerYpos = 0;
        var playerXspeed = 3;
        var playerYspeed = 3;
        var playerSize = 30;

        //Car Vars
        var carXpos = 0;
        var carYpos = 0;
        var carXspeed = 0;
        var carSize = 0;

        //Moving Vars
        const LEFT_KEY = 37;
        const RIGHT_KEY = 39;
        const UP_KEY = 38;
        const DOWN_KEY = 40;
        var leftKeyPressed = false;
        var rightKeyPressed = false;
        var upKeyPressed = false;
        var downKeyPressed = false;




        function mainloop() {
            colorRect(0, 0, canvas.width, canvas.height, 'black');

            colorRect(playerXpos, playerYpos, playerSize, playerSize, 'pink');

            playerMove();
        }

        function keyPressed(evt) {
            console.log(evt.keyCode);
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = true;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = true;
            }
            if (evt.keyCode == UP_KEY) {
                upKeyPressed = true;
            }
            if (evt.keyCode == DOWN_KEY) {
                downKeyPressed = true;
            }
        }

        function keyReleased(evt) {
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = false;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = false;
            }
            if (evt.keyCode == UP_KEY) {
                upKeyPressed = false;
            }
            if (evt.keyCode == DOWN_KEY) {
                downKeyPressed = false;
            }
        }

        function playerMove() {
            if (rightKeyPressed && playerXpos < canvas.width - playerSize) {
                playerXpos += playerXspeed; //X move right
            }
            if (leftKeyPressed && playerXpos > 0) {
                playerXpos -= playerXspeed; //X move left
            }
            if (upKeyPressed && playerYpos > 0) {
                playerYpos -= playerYspeed; //y move up
            }
            if (downKeyPressed && playerYpos < canvas.height - playerSize) {
                playerYpos += playerYspeed; //y move down
            }

        }

        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h); //background
        }

    </script>
</body>
