<!doctype html>

<head>
    <title>Frogger The Game</title>
</head>

<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            document.addEventListener('keydown', keyPressed)
            document.addEventListener('keyup', keyReleased)



            setInterval(mainloop, 1000 / 50);
        }

        //Player Vars
        var playerXpos = 0;
        var playerYpos = 0;
        var playerXspeed = 5;
        var playerYspeed = 5;
        var playerSize = 30;

        //var userName = ' ';

        //Car Vars
        var carXpos = 0;
        var carYpos = 80;
        var carXspeed = 2;
        var carYspeed = 0;
        var carSize = 40;

        //Moving Vars
        const LEFT_KEY = 37;
        const RIGHT_KEY = 39;
        const UP_KEY = 38;
        const DOWN_KEY = 40;
        var leftKeyPressed = false;
        var rightKeyPressed = false;
        var upKeyPressed = false;
        var downKeyPressed = false;

        var startingPos = true;
        // var difficulty = prompt('What difficulty do you want?', 'easy or hard');
        //var pass = false;

        //if (difficulty != 'easy' || difficulty != 'hard') {
        // while (pass == false) {
        //    difficulty = prompt('What difficulty do you want?', 'easy or hard');
        // }
        //   }

        // if (pass == true) {
        //   if (difficulty == easy) {
        //       carXspeed = 5;
        //  } else {
        //     carXspeed = 20;
        //  }
        // }



        function mainloop() {
            colorRect(0, 0, canvas.width, canvas.height, 'black');

            colorRect(playerXpos, playerYpos, playerSize, playerSize, 'pink');

            colorRect(carXpos, carYpos, carSize, carSize, 'orange');

            playerMove();
            carMove();


            if (startingPos) {
                startPos();
                startingPos = false;
            }

        }

        function startPos() {
            playerXpos = ((canvas.width / 2) - (playerSize / 2));
            playerYpos = (canvas.height - playerSize * 2);
            //Starting Position
        }

        function carMove() {
            //function (brick, index, array){
            carXpos += carXspeed;
            //Collision Mechanics
            if (playerXpos + playerSize > carXpos && playerXpos < carXpos + carSize && playerYpos + playerSize > carYpos && playerYpos < carYpos + carSize) {
                console.log('hit');
                playerXpos = ((canvas.width / 2) - (playerSize / 2));
                playerYpos = (canvas.height - playerSize * 2);
            }
            //}
        }

        function keyPressed(evt) {
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = true;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = true;
            }
            if (evt.keyCode == UP_KEY) {
                upKeyPressed = true;
            }
            if (evt.keyCode == DOWN_KEY) {
                downKeyPressed = true;
            }
        }

        function keyReleased(evt) {
            if (evt.keyCode == LEFT_KEY) {
                leftKeyPressed = false;
            }
            if (evt.keyCode == RIGHT_KEY) {
                rightKeyPressed = false;
            }
            if (evt.keyCode == UP_KEY) {
                upKeyPressed = false;
            }
            if (evt.keyCode == DOWN_KEY) {
                downKeyPressed = false;
            }
        }

        function playerMove() {
            if (rightKeyPressed && playerXpos < canvas.width - playerSize) {
                playerXpos += playerXspeed; //X move right
            }
            if (leftKeyPressed && playerXpos > 0) {
                playerXpos -= playerXspeed; //X move left
            }
            if (upKeyPressed && playerYpos > 0) {
                playerYpos -= playerYspeed; //y move up
            }
            if (downKeyPressed && playerYpos < canvas.height - playerSize) {
                playerYpos += playerYspeed; //y move down
            }

        }


        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h); //background
        }
        

    </script>
</body>
